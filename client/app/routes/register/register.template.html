<div id="register-page-wrapper" class="container">
	<form>
 	<img src="../../images/BlankFace.jpg" height="200px"><img>
 	<input type="file" ng-model="register.photo"></input>
 	<div>เลือกภาพ</div>
 	<div>
 		<span>ชื่อ</span>
 		<span>นามสกุล</span>
 	</div>
 
 		<input type='text' ng-model="register.firstname"></input>
 		<input type='text' ng-model="register.lastname"></input>
 		
 	<div>ที่อยู่</div>
 	<input type='text' ng-model="register.address"></input>
 	<div>เบอร์โทรศัพท์</div>
 	<input type='text' ng-model="register.telephone"></input>
 	<div>อีเมลล์</div>
 	<input type='text' ng-model="register.email"></input>
 	<div>
 		<span>เพศ</span>
 		<span>เชื้อชาติ</span>
 	</div>
 	<input ng-model="register.sex"></input>
 	<input ng-model="register.nation"></input>
 	<div>
 		<span>ศาสนา</span>
 		<span>กรุ๊ปเลือด</span>
 	</div>
 	<input ng-model="register.religion"></input>
 	<input ng-model="register.blood"></input>
 	<div></div>
 	<div>เลขประจำตัวประชาชน</div>
 	<input type='text' ng-model="register.pid"></input>
 	<div>
 		<span>รหัสผ่าน</span>
 		<span>ยืนยันรหัสผ่าน</span>
 	</div>
 	<input ng-model="register.password" type="password"></input>
 	<input ng-model="register.cpassword" type="password"></input>
 	</form>
 	</br>
 	<a class="amber darken-3 btn-large" ng-click="register.regis()">ลงทะเบียน</a>
 	<div>
 		<span>เคยลงทะเบียนแล้ว? </span>
 		<login-modal name="register.loginModal"></login-modal>
 		<a href="" ng-click="register.loginModal.show()">เข้าสู่ระบบได้เลย</a>
 	</div>
</div>
