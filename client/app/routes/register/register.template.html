<div id="register-page-wrapper" class="container">
	<div class="row">
    <form class="col s12">
      <div class="row">
        <div input-field class="col s6">
          <input ng-model="register.form.firstname" type="text" class="validate" id="firstname">
          <label for="firstname">ชื่อ</label>
        </div>
        <div input-field class="col s6">
          <input ng-model="register.form.lastname" type="text" class="validate" id="lastname">
          <label for="lastname">นามสกุล</label>
        </div>
        <div input-field class="col s12">
           <input ng-model="register.form.address" type="text" class="validate" id="address">
           <label for="address">ที่อยู่</label>
        </div>
        <div input-field class="col s12">
           <input ng-model="register.form.email" type="text" class="validate" id="email">
           <label for="email">อีเมลล์</label>
        </div>
        <div input-field class="col s6">
           <input ng-model="register.form.tel" type="text" class="validate" id="tel">
           <label for="tel">เบอร์โทร</label>
        </div>
        <div input-field class="col s6">
          <input
            ng-model="register.form.birthdate"
            input-date
            select-years="200"
            format="yyyy-mm-dd"
            class="validate"
            type="text"
            id="birthdate">
          <label for="birthdate">วันเกิด</label>
        </div>
        <div input-field class="col s6">
            <select material-select ng-model="register.form.gender">
              <option value="" disabled selected></option>
              <option value="​male">ชาย</option>
              <option value="female">หญิง</option>
            </select>
            <label>เพศ</label>
        </div>
        <div input-field class="col s6">
            <select material-select ng-model="register.form.nationality">
              <option value="" disabled selected></option>
              <option value="​thai">ไทย</option>
              <option value="other_nation">อื่นๆ</option>
            </select>
            <label>เชื้อชาติ</label>
        </div>
         <div input-field class="col s6">
            <select material-select ng-model="register.form.religion">
              <option value="" disabled selected></option>
              <option value="​buddha">พุทธ</option>
              <option value="christ">คริสต์</option>
              <option value="​islam">อิสลาม</option>
              <option value="​other_religion">อื่นๆ</option>
            </select>
            <label>ศาสนา</label>
        </div>
        <div input-field class="col s6">
            <select material-select ng-model="register.form.bloodtype">
              <option value="" disabled selected></option>
              <option value="​A">A</option>
              <option value="​B">B</option>
              <option value="​AB">AB</option>
              <option value="​O">O</option>
              <option value="​-">ไม่ระบุ</option>
            </select>
            <label>กรุ๊ปเลือด</label>
        </div>
        <div input-field class="col s12">
           <input ng-model="register.form.personal_id" type="text" class="validate" id="personal_id">
           <label for="personal_id">เลขประจำตัวประชาชน</label>
        </div>
        <div input-field class="col s6">
           <input ng-model="register.form.password" type="password" class="validate" id="password">
           <label for="password">รหัส</label>
        </div>
        <div input-field class="col s6">
           <input ng-model="register.form.cpassword" type="password" class="validate" id="cpassword">
           <label for="cpassword">ยืนยันรหัสผ่าน</label>
        </div>
    </form>
    <button class="amber darken-3 btn-large" ng-click="register.regis(register.form)" style="margin-left:37%">ลงทะเบียน</button>
    <div style="margin-top:30px">
    <span style="margin-left:30%">เคยลงทะเบียนแล้ว? </span>
    <login-modal name="register.loginModal"></login-modal>
    <a href="" ng-click="register.loginModal.show()">เข้าสู่ระบบได้เลย</a>
  </div>
  </div>
</div>
