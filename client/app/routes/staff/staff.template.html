<div class="staff-wrapper">
  <div class="header nav-wrapper">

    <button class="adding-btn btn white orange-text">
      เพิ่มผู้ป่วย
    </button>

    <div class="search-field">
      <form name="form">

        <div input-field class="search-field-inside">
          <!-- <i class="material-icons prefix">search</i> -->
          <input type="text"
            ng-model="staff.form.firstname"
            ng-disabled="staff.search.loading"
            id="search"></input>
          <label for="search">ชื่อ</label>
        </div>

        <div input-field class="search-field-inside">
          <!-- <i class="material-icons prefix">search</i> -->
          <input type="text"
            ng-model="staff.searchFrom.lastname"
            ng-disabled="staff.search.loading"
            id="search2"></input>
          <label for="search2">สกุล</label>
        </div>

        <div class="search-field-inside">
          <button
            ng-click="staff.searchPatient(staff.form.firstname, staff.form.lastname)"
            ng-disabled="staff.search.loading"
            class="search-btn orange white-text btn"
            type="submit">
            <span ng-show="!staff.search.loading">ค้นหาผู้ป่วย</span>
            <span ng-show="staff.search.loading">รอซักครู่</span>
          </button>
        </div>

      </form>
    </div>

  </div>

  <div class="left">
    <div
      ng-show="staff.searchResults.length === 0"
      class="no-result">

      <h4>ไม่มีผลการค้นหา...</h4>

    </div>

    <div
      ng-show="staff.searchResults.length > 0"
      cass="some-result">

      <patient-information
        ng-repeat="patient in staff.searchResults"
        patient="patient"></patient-information>
    </div>

  </div>

  <div class="right">

    <div
      ng-show="staff.unconfirmedStaffs.length === 0"
      class="no-result">
      <h4 ng-show="!staff.fetch.loading">
        ไม่มีคำร้องในตอนนี้
        <a href="" ng-click="staff.fetchUnconfirmedStaff()">รีเฟรช</a>
      </h4>

      <h4 ng-show="staff.fetch.loading">
        รอซักครู่
      </h4>
    </div>

    <div
      ng-show="staff.unconfirmedStaffs.length > 0"
      class="some-result">

      <doctor-information
        ng-repeat="employee in staff.unconfirmedStaffs"
        staff="employee"
        parent="staff"></doctor-information>
    </div>

  </div>
</div>
